<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Registration Form</h1>
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="text" id="username">
                <span class="error">Error</span>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="text" id="email">
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" name="text" id="password">
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label>Confirm password</label>
                <input type="text" name="text" id="confirm-password">
                <span class="error"></span>
            </div>
            <input type="submit" id="btn" value="Submit" name="">
        </form>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
